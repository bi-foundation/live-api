# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12

      - image: circleci/mysql:latest
        environment: # environment variables for primary container
          POSTGRES_USER: circleci-go
          POSTGRES_DB: circle-test

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/bi-foundation/live-feed-api

    environment: # environment variables for the build itself
      TEST_RESULTS: /tmp/test-results # path to where test results will be saved

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS # create the test results directory

      - restore_cache: # restores saved cache if no changes are detected since last run
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-pkg-cache

      # specify any bash command here prefixed with `run: `
      - run: make fmt-check
      - run: make lint
      - run: make clean
      - run: make build
      - run:
          name: Run unit tests
          environment: # environment variables for the build itself
            FACTOMD_LIVE_FEED_DATABASE_DATABASE: mysql
            FACTOMD_LIVE_FEED_DATABASE_USERNAME: circleci-go
            FACTOMD_LIVE_FEED_DATABASE_PASSWORD: circleci-test
          # Store the results of our tests in the $TEST_RESULTS directory
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            make test | tee ${TEST_RESULTS}/go-test.out

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache
          paths:
            - "/go/pkg"

      - run:
          name: Start service
          environment:
            FACTOMD_LIVE_FEED_SUBSCRIPTION_PORT: 8700
            FACTOMD_LIVE_FEED_DATABASE_DATABASE: mysql
            FACTOMD_LIVE_FEED_DATABASE_USERNAME: circleci-go
            FACTOMD_LIVE_FEED_DATABASE_PASSWORD: circleci-test
          command: ./workdir/factom-live-feed
          background: true # keep service running and proceed to next step

      - run:
          name: Validate service is working
          command: |
            sleep 5
            curl --retry 3 --retry-delay 1 -X POST -H "accept: application/json" -H "Content-Type: application/json" -d "{ \"callbackType\": \"HTTP\", \"callbackUrl\": \"https://server.com/events\", \"filters\": { \"NODE_MESSAGE\": { \"filtering\": \"\" } }}" http://localhost:8700/live/feed/v0.1/subscriptions

      - store_artifacts: # Upload test summary for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results: # Upload test results for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: /tmp/test-results

  github-release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
      - github-release:
          requires:
            - build
